<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Backend Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        #response {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Call Backend Example</h1>
    <button id="callBackendBtn">Call Backend</button>
    <div id="response"></div>

    <script>
        document.getElementById('callBackendBtn').addEventListener('click', function() {
            fetch('https://sample-backend-production-8168.up.railway.app')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json(); // Assuming your backend returns JSON
                })
                .then(data => {
                    // Display the response data on the page
                    document.getElementById('response').innerText = JSON.stringify(data);
                })
                .catch(error => {
                    document.getElementById('response').innerText = 'Error: ' + error.message;
                });
        });
    </script>

</body>
</html>
